<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Sitter Login/Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7ede2; /* Background color */
      margin: 0;
      padding: 0;
      
      height: 100vh;
    }
    header {
      background-color: #b57515;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }

    header nav a:hover {
      background-color: #8b5010;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff; /* Container background color */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-left: 450px;
      margin-top: 10px;
    }

    h1 {
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .tabs button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .tabs button:hover {
      background-color: #b57515; /* Hover color */
      color: #fff;
    }

    .tabs button.active {
      background-color: #b57515; /* Active color */
      color: #fff;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"],
    .form textarea,
    .form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form input[type="file"] {
      margin-bottom: 10px;
    }

    .form input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      outline: none;
      background-color: #b57515; /* Button color */
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .butt {
      display: inline-block;
      padding: 10px 20px;
      background-color: #b57515;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .butt:hover {
      background-color: #b57515;
  
    }
    .form input[type="submit"]:hover {
      background-color: #0056b3; /* Button hover color */
    }
  </style>
</head>

    <h1>Pet Sitter Login/Signup</h1>
    <div class="tabs">
      <button id="loginTab" class="active" onclick="showTab('login')">Login</button>
      <button id="signupTab" onclick="showTab('signup')">Signup</button>
    </div>
    <div id="loginForm" class="form">
      <!-- Login Form -->
      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
      
        <div class="butt">
          <a href="./loginsuccess.html" class="butt">Submit</a>
        </div>
      </form>
    </div>
    <div id="signupForm" class="form" style="display: none;">
      <!-- Signup Form for Pet Sitters -->
      <form action="/signup" method="post" enctype="multipart/form-data">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <textarea name="address" placeholder="Address" rows="3" required></textarea>
        <input type="text" name="experience" placeholder="Experience with pets (years)" required>
        <select name="petExperience" required>
          <option value="" disabled selected>Select types of pets you have experience with</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bird">Bird</option>
          <option value="Fish">Fish</option>
          <option value="Small Mammals">Small Mammals</option>
          <option value="Reptiles">Reptiles</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" name="availability" placeholder="Availability (days/week)" required>
        <p>Upload your eligibility certificate:</p>
        <input type="file" name="certificate" accept=".pdf,.doc,.docx" required>
        
        <div class="butt">
          <a href="./loginsuccess.html" class="butt">Submit</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showTab(tabName) {
      // Hide all tabs and forms
      document.querySelectorAll('.tabs button').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form').forEach(form => form.style.display = 'none');
      
      // Show the selected tab and form
      document.getElementById(tabName + 'Tab').classList.add('active');
      document.getElementById(tabName + 'Form').style.display = 'block';
    }
  </script>
</body>
</html>
