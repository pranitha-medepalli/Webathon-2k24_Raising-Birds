  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form input[type="text"],
    .contact-form textarea,
    .contact-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    header {
      background-color: #b57515;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }

    header nav a:hover {
      background-color: #8b5010;
    }
nav{
  display: flex;
  align-items: center;
}   .image{
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-top: 20px;
  margin-left: 20px;
}
    /* Popup styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    .image1{
      margin-left: 175px;
    }

<!-- Contact Form -->
<div class="container">
  <form class="contact-form" id="contactForm" action="/submit-message" method="POST">
    <img class="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgUoxyxC0lMHcGHsMbUsQHh_GhHk4q6wY14Q&s" alt="">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <input type="submit" value="Submit Message">
  </form>
</div>

<!-- Popup Message -->
<div class="popup" id="popupMessage">
  <p>Message Sent Successfully!</p>
</div>

<!-- JavaScript to handle form submission and popup display -->
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    // Simulate sending message (you can replace this with actual AJAX call)
    setTimeout(function() {
      document.getElementById('popupMessage').style.display = 'block'; // Show popup message
      // Hide popup message after 3 seconds
      setTimeout(function() {
        document.getElementById('popupMessage').style.display = 'none';
      }, 3000);
    }, 1000);
  });
</script>
